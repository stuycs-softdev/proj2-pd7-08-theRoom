<h3> Yay you're searching! wheeee </h3>

{% include "lib.html" %}

<form method='POST'>
	<input type='text' placeholder='Movie...' name='search-request'
	       value='{{ d['search_request'] }}' />
	<input type='submit' value='Search' />
</form>

{% for movie in d['movies']['movies'] %}
	{{ movie }} <br> <br>
	<a href="/movie/{{ d['clean'](movie['title']) }}">
		{{ movie['title'] }}
	</a><br>
{% endfor %}
